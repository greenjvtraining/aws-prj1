<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>List Page</h1>
<hr>
<div>
	<table border="1">
		<thead>
			<tr>
				<th>bno</th><th>title</th><th>content</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${list}">
				<td>[[${board.bno}]]</td>
				<td>[[${board.title}]]</td>
				<td>[[${board.content}]]</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
